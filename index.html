<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Boolzapp </title>
	<!-- CSS -->
	<link rel="stylesheet" href="./css/style.css">
	<!-- VUE JS  -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div id="root" class="container">

		<div class="left-bar">
			<div class="profile">
				<img class="user-img" :src="`img/avatar${userProfile.avatar}.jpg`" alt="">
				<div class="user-name">{{userProfile.name}} {{userProfile.surName}}</div>
				<a href=""><i class="btn-style fas fa-circle-notch"></i></a>
				<a href=""><i class="btn-style fas fa-comment-alt"></i></a>
				<a href=""><i class="btn-style fas fa-ellipsis-v"></i></a>
			</div>
			<div class="alert">
					<i class=" alert__icon fas fa-bell-slash"></i>
					<div class="alert__info">
						<p>Ricevi notifiche di nuovi messaggi</p>
						<a href="">Attiva notifiche desktop</a>
					</div>
			</div>
			<label class="search">
				<a href="" class="search__btn"><i class="fas fa-search"></i></a>
				<input class="search__input" placeholder="Cerca o inizia una nuova chat" type="text">
			</label>
			<div  class="contacts">
				<div v-for ="(elem,index) in contacts" @click = "showMessage(index)" :class = "{active: index === avtiveContact}" class="contact">
					<img class="user-img" :src="`img/avatar${elem.avatar}.jpg`" alt="">
					<div class="user-name">{{elem.name}}</div>
				</div>								
			</div>
		</div>



		<div class="right-bar">
			<div class="contact-profile">				
				<div class="contact-profile__user ">
					<img class="user-img mrr-10" :src="`./img/avatar${contacts[avtiveContact].avatar}.jpg`" alt="">
					<div>
						<div class="user-name ">{{contacts[avtiveContact].name}}</div>
						<div>ultimo accesso oggi alle 10.35</div>
					</div>
				</div>
				<div class="contact-profile__nav ">
					<a href=""><i class="btn-style fas fa-search"></i></i></a>
					<a href=""><i class="btn-style  fas fa-paperclip"></i></i></a>
					<a href=""><i class="btn-style fas fa-ellipsis-v"></i></a>
				</div>
			</div>
			<div  class="display" >
				<div class="display-wraper"  >
					<div :class="{postMessage: contacts[avtiveContact].messages[index].status === 'sent',  'receivedMessage': contacts[avtiveContact].messages[index].status === 'received' }"
					v-for ="(elem,index) in contacts[avtiveContact].messages">
						<p>{{contacts[avtiveContact].messages[index].text}}</p>
						<span class="date">{{contacts[avtiveContact].messages[index].date}}}</span>
					</div>

				</div>
				
			</div>
			<label class="message-input">
					<a href=""><i class=" message-input-btn far fa-smile"></i></a>
					<input v-on:keyup.enter = "sentMessage" v-model="inputValue" class="message-input__input" type="text" placeholder="Scrivi un messaggio">
					<a href=""><i class=" message-input-btn fas fa-microphone"></i></a>
			</label>
			
		</div>
	


	</div>
	
	<!-- JS DATE -->
	<script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
	<!-- JS -->
	<script src="./js/main.js"></script>
</body>
</html>
